# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: test-coverage.yaml

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2, github::dragosmg/covr2md, any::stringr
          needs: coverage

      - name: Test coverage
        run: |
          head_cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print("==============")
          print("head coverage:")
          print("==============")
          print(head_cov)

          system2("git", c("checkout", "main"))

          print("==============")
          print("base coverage:")
          print("==============")
          base_cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print(base_cov)

          owner_repo <- stringr::str_split_1(${{ github.repository }}, "/")
          print(owner_repo[[1]])
          print(owner_repo[[2]])

          github_comment <- covr2md::compose_comment(
            head_coverage = head_cov,
            base_coverage = base_cov,
            owner = owner_repo[[1]],
            repo = owner_repo[[2]],
            pr_number = ${{ github.event.pull_request.number }}
          )

          print(github_comment)

        shell: Rscript {0}

      # - uses: codecov/codecov-action@v5
      #   with:
      #     # Fail if error if not on PR, or if on PR and token is given
      #     fail_ci_if_error: ${{ github.event_name != 'pull_request' || secrets.CODECOV_TOKEN }}
      #     files: ./cobertura.xml
      #     plugins: noop
      #     disable_search: true
      #     token: ${{ secrets.CODECOV_TOKEN }}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
