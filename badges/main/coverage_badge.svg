  <svg xmlns="http://www.w3.org/2000/svg"
        width="95"
        height="20"
        role="img"
        aria-label="coverage: 32%">

    <title>
        coverage: 32%
    </title>

    <defs>
        <!-- rounded corners -->
        <clipPath id="clipr">
            <rect width="95"
                    height="20"
                    rx="3"
                    fill="#fff"/>
        </clipPath>

        <!-- subtle gradient overlay -->
        <linearGradient id="gradient"
                        x2="0"
                        y2="100%">
            <stop offset="0"
                    stop-color="#bbb"
                    stop-opacity="0.1"/>
            <stop offset="1" stop-opacity="0.1"/>
        </linearGradient>
    </defs>

    <!-- badge background -->
    <g clip-path="url(#clipr)">
        <rect width="60"
                height="20"
                fill="#555"/>
        <rect x="60"
                width="35"
                height="20"
                fill="#E4804E"/>
        <rect width="95"
                height="20"
                fill="url(#gradient)"/>
    </g>

    <!-- badge text -->
    <g fill="#fff"
        text-anchor="middle"
        font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        font-size="11"
        >

        <!-- label shadow -->
        <text aria-hidden="true"
                x="31"
                y="15"
                fill="#010101"
                fill-opacity="0.3"
                textLength="50">
            coverage
        </text>

        <!-- label text -->
        <text x="31"
                y="14"
                fill="#fff"
                textLength="50">
            coverage
        </text>

        <!-- value shadow -->
        <text aria-hidden="true"
                x="77.5"
                y="15"
                fill="#010101"
                fill-opacity="0.3"
                textLength="26">
          32%
        </text>

        <!-- value text -->
        <text x="77.5"
                y="14"
                fill="#fff"
                textLength="26">
          32%
        </text>
    </g>
</svg>
